function flipCoin() {
  const resultElement = document.getElementById('result');
  const randomNumber = Math.random(); // Generates a number between 0 (inclusive) and 1 (exclusive)

  if (randomNumber < 0.5) {
    resultElement.textContent = 'Heads!';
  } else {
    resultElement.textContent = 'Tails!';
  }
}
